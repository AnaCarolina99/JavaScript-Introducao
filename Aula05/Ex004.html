<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Tudo que estiver dentro do Style é codigo css-->
    <style>
        body{
            
            background-color: #5e5ebb;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <!--h1 é o titulo-->
    <h1>Olá, mundo!</h1>
    <!--p é o paragrafo-->
    <p>Conteudo</p>
    <script>
        var nome = window.prompt("Qual é o seu nome")
        document.write("Seu nome "+  nome.length  +" tem letras.<br/>")
        document.write("Seu nome "+  nome.toLocaleUpperCase()  +" em maiusculo.<br/>")
        document.write("Seu nome "+  nome.toLowerCase()  +" em minusculo.<br/>")
        var n1 = 1543.5
        document.write(n1.toFixed(2)+ "<br/>")
        document.write(n1.toFixed(2).replace(".",",")+ "<br/>")
        document.write(n1.toLocaleString('pt-BR',{style: 'currency',currency: 'BRL'})+ "<br/>")
        document.write(n1.toLocaleString('pt-BR',{style: 'currency',currency: 'USD'})+ "<br/>")
        document.write(n1.toLocaleString('pt-BR',{style: 'currency',currency: 'EUR'})+ "<br/>")
    </script>
</body>
</html>
