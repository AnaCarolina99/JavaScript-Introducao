<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Tudo que estiver dentro do Style é codigo css-->
    <style>
        body{
            
            background-color: #5e5ebb;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <!--h1 é o titulo-->
    <h1>Olá, mundo!</h1>
    <!--p é o paragrafo-->
    <p>Conteudo</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero:'))
        var n2 = Number.parseInt(window.prompt('Digite um numero:'))
        let selena = n1 + n2
        window.alert('Bem vindo,'+selena)
        var n3 = Number.parseFloat(window.prompt('Digite um numero:'))
        var n4 = Number.parseFloat(window.prompt('Digite um numero:'))
        let selena2 = n3 + n4
        window.alert('Bem vindo de novo,'+selena2)
    </script>
</body>
</html>
