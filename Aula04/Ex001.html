<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Tudo que estiver dentro do Style é codigo css-->
    <style>
        body{
            
            background-color: #5e5ebb;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <!--h1 é o titulo-->
    <h1>Olá, mundo!</h1>
    <!--p é o paragrafo-->
    <p>Conteudo</p>
    <script>
        //Emitir um alerta na tela
        window.alert('Minha primeira mensagem')
        //Emitir na tela alerta com ok ou cancelar
        window.confirm('Esta godtando?')
        //Emitir um alerta na tela e pedir para escrever algo e logo em seguida clicar em ok ou cancelar
        window.prompt('Qual o seu nome')
    </script>
</body>
</html>
